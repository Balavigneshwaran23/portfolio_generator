<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #6200EE 0%, #BB86FC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #6200EE;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #6200EE;
        }
        
        .btn {
            background: #6200EE;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            background: #4527A0;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #B00020;
            margin-top: 10px;
            padding: 10px;
            background: #FDEAEA;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            color: #4CAF50;
            margin-top: 10px;
            padding: 10px;
            background: #E8F5E8;
            border-radius: 5px;
            display: none;
        }
        
        .requirements {
            text-align: left;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .requirements h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .requirements ul {
            margin-left: 20px;
        }
        
        .requirements li {
            margin-bottom: 5px;
            color: #666;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6200EE;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Reset Your Password</h1>
        <p style="margin-bottom: 30px; color: #666;">Enter your new password below</p>
        
        <form id="resetForm">
            <div class="requirements">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>At least 6 characters long</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One number</li>
                </ul>
            </div>
            
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span class="loading"><span class="spinner"></span>Resetting...</span>
                <span class="normal">Reset Password</span>
            </button>
            
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loadingSpan = submitBtn.querySelector('.loading');
        const normalSpan = submitBtn.querySelector('.normal');

        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = window.location.pathname.split('/').pop();

        if (!resetToken || resetToken === 'reset-password') {
            showError('Invalid or missing reset token. Please request a new password reset.');
            submitBtn.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords
            if (!validatePassword(password)) {
                showError('Password must be at least 6 characters long and contain at least one uppercase letter, one lowercase letter, and one number.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Show loading state
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(`/api/auth/resetpassword/${resetToken}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Password reset successfully! You can now close this window and sign in with your new password.');
                    form.reset();
                    // Optionally redirect to mobile app
                    setTimeout(() => {
                        window.location.href = 'todoapp://auth/success';
                    }, 3000);
                } else {
                    showError(data.message || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        function validatePassword(password) {
            const minLength = password.length >= 6;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            return minLength && hasUpper && hasLower && hasNumber;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            loadingSpan.style.display = loading ? 'inline' : 'none';
            normalSpan.style.display = loading ? 'none' : 'inline';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }
    </script>
</body>
</html>
